<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/ee6934de04.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chat | Kakao Clone</title>
  </head>
  <!--헤드부분-->
  <body class="chats-body">
    <div class="header-wrapper">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__Clock">13:54</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <span class="status-bar__battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <header class="header">
        <div class="header__header-column">
          <div class="header__back-btn">
            <a href="index.html">
              <i class="fas fa-arrow-left"></i>
            </a>
          </div>
          <h1 class="header-title">Best Friend</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-bars"></i>
          </span>
        </div>
      </header>
    </div>
    <!--맨 위에-->
    <main class="chat-screen">
      <ul class="chat__messages">
        <span class="chat__timestamp">Friday, January 11, 2019</span>
        <li class="incoming-message message">
          <img
            src="images/profile image.PNG"
            class="g-avatar message__avartar"
          />
          <div class="message__content">
            <span class="message__bubble">
              Congrates I love you!
            </span>
            <span class="message__author">Best Friend</span>
          </div>
          <span class="message__timestamp"></span>
        </li>
        <li class="sent-message message">
          <span class="message__timestamp"></span>
          <div class="message__content">
            <span class="message__bubble">
              Thank you. See you soon!
            </span>
          </div>
        </li>
        <li class="incoming-message message">
          <img
            src="images/profile image.PNG"
            class="g-avatar message__avartar"
          />
          <div class="message__content">
            <span class="message__bubble">
              Congrates I love you!
            </span>
            <span class="message__author">Best Friend</span>
          </div>
          <span class="message__timestamp"></span>
        </li>
        <li class="sent-message message">
          <span class="message__timestamp"></span>
          <div class="message__content">
            <span class="message__bubble">
              Thank you. See you soon!
            </span>
          </div>
        </li>
        <li class="incoming-message message">
          <img
            src="images/profile image.PNG"
            class="g-avatar message__avartar"
          />
          <div class="message__content">
            <span class="message__bubble">
              Congrates I love you!
            </span>
            <span class="message__author">Best Friend</span>
          </div>
          <span class="message__timestamp"></span>
        </li>
        <li class="sent-message message">
          <span class="message__timestamp"></span>
          <div class="message__content">
            <span class="message__bubble">
              Thank you. See you soon!
            </span>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__write--container">
      <input type="text" placeholder="send message" class="chat__write" />
      <div class="chat__icon-left chat__icon">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__icon-right chat__icon">
        <span class="chat__write-icon">
          <i class="far fa-smile-wink"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small</span>
    </div>
  </body>
</html>
